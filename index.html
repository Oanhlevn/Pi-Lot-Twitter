<!DOCTYPE html>
<html>

<head>
	<title> Mini Project - Twitter </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
	<header><h1>Home</h1></header>
	<main>
		<div class="container"><div class="row"><div class="col-sm-3"><h1>profile</h1></div>
		<div class="col-sm-6">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="media">
						<a class="media-left" href="#fake">
							<img alt="" class="media-object-img-rounded" height=30px width=30px src="images/human.png">
						</a>
						<div class="media-body">
							<div class="form-group has-feedback has-error">


								<textarea rows="3" cols="50" type="text" class="form-control" id="tweet-input"></textarea>

								<button class="pull-right btn btn-info" id="tweet-btn"> Tweet </button>
							</div>
						</div>
					</div>

					<div class='rem' id="char-remaining"> 140 Characters Remaining </div>
				</div>

				<div class="panel-body" id="tweet-list">
					<div class="media">
						<a class="media-left" href="#fake">

						</a>
						<div class="media-body">
							<p id='body'></p>

							<ul class="nav nav-pills nav-pills-custom">
								<a href="#"><span class="glyphicon glyphicon-retweet"></span></a>
								<a href="#"><span class="glyphicon glyphicon-star"></span></a>
								<a href="#" style="color:red" id="delete-btn"><span class="glyphicon glyphicon-delete"></span></a>
							</ul>
						</div>

					</div>
				</div>
			</div>

			<br>
			<br>
			<br>
		</div>
		<div class="col-sm-3"></div></div></div>	</main>






	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>

	<script type="text/javascript" src="js/textfield.js"></script>
	
</body>

</html>
